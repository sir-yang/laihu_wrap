<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>砸金蛋-应用</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lhPhone.css">
    <script type="text/javascript" src="../js/setFontSize.js"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hitegg_bg">
	
	<div class="apply_container">
		<!-- banner -->
		<section>
		  	<div class="apply_box">
		      <div class="size-40 color-white text-center">幸运砸金蛋</div>
		      <div class="apply_desc mall_desc">功能齐全奖品多样，让粉丝赞不绝口</div>
		      <img class="hitegg_logo" src="../images/apply/hitegg/hitegg_logo.png" alt="">
		  	</div>
	  	</section>

		<div class="apply_content_box">
			
			<!-- 主要功能 -->
		  	<section>
		  		<div class="apply_market_box bg-white radius-tr">
					<div class="size-40 color-333 text-center">主要功能</div>
					<div class="apply_down_line"></div>
					<div class="apply_subtitle">砸金蛋活动规则简单，参与活动粉丝只需在<br />活动界面砸开金蛋即有机会获得奖品</div>

					<div class="ticket_program_features_list">
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/hitegg/features_1.png" alt="">
					      <span class="title">奖品设置</span>
					      <span>可添加四个奖品，并且可自定设置每个奖品的数量，用户参与活动并获奖直接联系商家获取奖品</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/hitegg/features_2.png" alt="">
					      <span class="title">中奖率设置</span>
					      <span>商家可根据实际情况，自主设置中奖概率，后台根据商家设置的中奖率自动计算分配</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/hitegg/features_3.png" alt="">
					      <span class="title">抽奖信息展示</span>
					      <span>用户可查看自己抽到的奖品和中奖名单，商家在后台也可查看参与抽奖的用户和中奖的用户</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/hitegg/features_4.png" alt="">
					      <span class="title">线下引流至线上</span>
					      <span>可将活动页面的二维码下载并打印出来，用于线下活动，将线下用户引流到小程序里面</span>
					    </div>
					  </div>
					</div>
				</div>
		  	</section>

			<!-- 界面展示 -->
		  	<section>
		  		<div class="view_pages_box bg-f8 radius-bl">
		  			<div class="size-40 color-333 text-center">应用界面展示</div>
		  			<div class="apply_down_line"></div>
		  			<div class="swiper-container">
						<div class="swiper-wrapper">
						    <div class="swiper-slide"><img src="../images/apply/hitegg/1.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/hitegg/2.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/hitegg/3.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/hitegg/4.png" alt="" /></div>
						</div>
					</div>
		  		</div>
		  	</section>

	  	</div>

  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/swiper-3.4.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>

    <script type="text/javascript"> 
      var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay : 5000,
        speed:300,
        autoplayDisableOnInteraction: false,
        slidesPerView: 1.8,
        spaceBetween: '6%',
        centeredSlides : true,
        effect : 'coverflow',
        loopAdditionalSlides: 1
      });
  </script>
</body>
</html>
