<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>相册-应用</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lhPhone.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="album_bg">
	
	<div class="apply_container">
		<!-- banner -->
		<section>
		  	<div class="apply_box">
		      <div class="size-40 color-white text-center">相册展示</div>
		      <div class="apply_desc">支持相册分类、相片展示，给用户更好的视觉体验</div>
		      <img class="album_logo" src="../images/apply/album/album_logo.png" alt="">
		  	</div>
	  	</section>

		<div class="apply_content_box">	

			<!-- 特色功能 -->
		  	<section>
		  		<div class="apply_market_box bg-white radius-tr">
					<div class="size-40 color-333 text-center">特色功能</div>
					<div class="apply_down_line"></div>

					<div class="ticket_program_features_list">
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/album/features_1.png" alt="">
					      <span class="title">相册分类</span>
					      <span>支持相册分类管理，方便管理和用户体验</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/album/features_2.png" alt="">
					      <span class="title">样式多样化</span>
					      <span>相册展示形式多样化，让你的小程序别具一格</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/album/features_3.png" alt="">
					      <span class="title">批量上传</span>
					      <span>单个相册可支持200张相片，可批量极速上传</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/album/features_4.png" alt="">
					      <span class="title">相片信息自定义</span>
					      <span>可自定义相片名称，编辑单张相片信息，可放大查看高清原图</span>
					    </div>
					  </div>
					</div>
				</div>
		  	</section>

			<!-- 使用场景 -->
			<section>
				<div class="apply_scenes_box bg-f8">
		  			<div class="size-40 color-333 text-center">功能介绍&使用场景</div>
		  			<div class="apply_down_line"></div>
					<div class="apply_subtitle">支持相册分类，相片展示，给用户更好的视觉体验</div>
					
					<div class="scenes_item_box">
						<div class="scenes_item">
							<img src="../images/apply/album/scenes_1.png" alt="">
							<span class="size-24 color-666">美食</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/album/scenes_2.png" alt="">
							<span class="size-24 color-666">汽车</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/album/scenes_3.png" alt="">
							<span class="size-24 color-666">户型图</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/album/scenes_4.png" alt="">
							<span class="size-24 color-666">景区</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/album/scenes_5.png" alt="">
							<span class="size-24 color-666">健身</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/album/scenes_6.png" alt="">
							<span class="size-24 color-666">学校</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/album/scenes_7.png" alt="">
							<span class="size-24 color-666">娱乐</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/album/scenes_8.png" alt="">
							<span class="size-24 color-666">摄影</span>
						</div>
					</div>
				</div>
			</section>
			
			<!-- 界面展示 -->
		  	<section>
		  		<div class="view_pages_box bg-white">
		  			<div class="size-40 color-333 text-center">应用界面展示</div>
		  			<div class="apply_down_line"></div>
		  			<div class="swiper-container">
						<div class="swiper-wrapper">
						    <div class="swiper-slide"><img src="../images/apply/album/1.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/album/2.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/album/3.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/album/4.png" alt="" /></div>
						</div>
					</div>
		  		</div>
		  	</section>
	

			<section>
				<div class="view_case_box bg-f8 radius-bl">
		  			<div class="size-40 color-333 text-center">案例展示</div>
		  			<div class="apply_down_line"></div>

		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/album/case_1.png" alt="">
		  				<img class="case_code" src="../images/apply/album/case_code_1.png" alt="">
		  				<div class="case_name">安岳微微花艺</div>
		  			</div>
		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/album/case_2.png" alt="">
		  				<img class="case_code" src="../images/apply/album/case_code_2.png" alt="">
		  				<div class="case_name">奥黛丽·美莱美医疗美容</div>
		  			</div>
		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/album/case_3.png" alt="">
		  				<img class="case_code" src="../images/apply/album/case_code_3.png" alt="">
		  				<div class="case_name">百汇奥驰名车维修</div>
		  			</div>
		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/album/case_4.png" alt="">
		  				<img class="case_code" src="../images/apply/album/case_code_4.png" alt="">
		  				<div class="case_name">唐氏瘦美人</div>
		  			</div>
				</div>
			</section>

	  	</div>

  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="../js/setFontSize.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/swiper-3.4.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>

    <script type="text/javascript"> 
      var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay : 5000,
        speed:300,
        autoplayDisableOnInteraction: false,
        slidesPerView: 1.8,
        spaceBetween: '6%',
        centeredSlides : true,
        effect : 'coverflow',
      });
  </script>
</body>
</html>
