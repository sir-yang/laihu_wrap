<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>商城-应用</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lhPhone.css">
    <script type="text/javascript" src="../js/setFontSize.js"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="mall_bg">
	
	<div class="apply_container">
		<!-- banner -->
		<section>
		  	<div class="apply_box">
		      <div class="size-40 color-white text-center">微商城</div>
		      <div class="apply_desc mall_desc">展示、搜索、下单，物流、<br />营销等一站式服务，轻松打造在线商城</div>
		      <img class="mall_logo" src="../images/apply/mall/mall_logo.png" alt="">
		  	</div>
	  	</section>

		<div class="apply_content_box">	
			<section>
				<div class="mall_intro_box radius-tr">
		  			<div class="size-40 color-333 text-center">微商城</div>
		  			<div class="apply_down_line"></div>
					<div class="apply_subtitle">搭建手机移动商城，无需下载APP，无需添加硬件<br />零技术，零门槛，推广更简单，管理更便捷</div>
					
					<img src="../images/apply/mall/mall_intro.png" alt="">
				</div>
			</section>
			
			<!-- 主要功能 -->
		  	<section>
		  		<div class="apply_market_box bg-f8">
					<div class="size-40 color-333 text-center">让营销更有趣</div>
					<div class="apply_down_line"></div>
					<div class="apply_subtitle">提供会员卡、积分、优惠券、<br />满立减等营销功能，全面提升流量和销量</div>

					<div class="ticket_program_features_list">
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/mall/marketing_1.png" alt="">
					      <span class="title">会员卡</span>
					      <span>通过会员卡，给予会员优惠，也可使更多用户加入会员权限</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/mall/marketing_2.png" alt="">
					      <span class="title">优惠券</span>
					      <span>发给用户的购物优惠券，用于购买内容商品时享受优惠折扣</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/mall/marketing_3.png" alt="">
					      <span class="title">满立减</span>
					      <span>商家可设定活动，全场商品满多少减一定金额，从而提高客单价</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/mall/marketing_4.png" alt="">
					      <span class="title">积分</span>
					      <span>增加用户粘性，提高用户参与度，用于积分商城商品兑换</span>
					    </div>
					  </div>
					</div>
				</div>
		  	</section>
			
			<!-- 界面展示 -->
		  	<section>
		  		<div class="view_pages_box bg-white">
		  			<div class="size-40 color-333 text-center">应用界面展示</div>
		  			<div class="apply_down_line"></div>
		  			<div class="swiper-container">
						<div class="swiper-wrapper">
						    <div class="swiper-slide"><img src="../images/apply/mall/1.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/mall/2.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/mall/3.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/mall/4.png" alt="" /></div>
						</div>
					</div>
		  		</div>
		  	</section>
	

			<section>
				<div class="view_case_box bg-f8 radius-bl">
		  			<div class="size-40 color-333 text-center">案例展示</div>
		  			<div class="apply_down_line"></div>

		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/mall/case_1.png" alt="">
		  				<img class="case_code" src="../images/apply/mall/case_code_1.png" alt="">
		  				<div class="case_name">爱花居鲜花店</div>
		  			</div>
		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/mall/case_2.png" alt="">
		  				<img class="case_code" src="../images/apply/mall/case_code_2.png" alt="">
		  				<div class="case_name">安岳电商网</div>
		  			</div>
		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/mall/case_3.png" alt="">
		  				<img class="case_code" src="../images/apply/mall/case_code_3.png" alt="">
		  				<div class="case_name">好孩子母婴连锁</div>
		  			</div>
		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/mall/case_4.png" alt="">
		  				<img class="case_code" src="../images/apply/mall/case_code_4.png" alt="">
		  				<div class="case_name">同发商贸</div>
		  			</div>
				</div>
			</section>

	  	</div>

  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/swiper-3.4.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>

    <script type="text/javascript"> 
      var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay : 5000,
        speed:300,
        autoplayDisableOnInteraction: false,
        slidesPerView: 1.8,
        spaceBetween: '6%',
        centeredSlides : true,
        effect : 'coverflow',
      });
  </script>
</body>
</html>
