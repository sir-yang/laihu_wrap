<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新闻-应用</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lhPhone.css">
    <script type="text/javascript" src="../js/setFontSize.js"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="news_bg">
	
	<div class="apply_container">
		<!-- banner -->
		<section>
		  	<div class="apply_box">
		      <div class="size-40 color-white text-center">内容·资讯</div>
		      <div class="apply_desc">个性需求定制内容资讯，新闻实时同步小程序</div>
		      <img class="news_logo" src="../images/apply/news/news_logo.png" alt="">
		  	</div>
	  	</section>

		<div class="apply_content_box">	

			<!-- 功能 -->
			<section>
				<div class="news_features_box">
					<div class="size-40 color-333 text-center">功能强大的内容管理系统</div>
					<div class="apply_down_line"></div>

					<div class="news_features_list">
						<div class="news_features_item">
							<img src="../images/apply/news/features_1.png" alt="">
							<h2>社群付费</h2>
							<span>可设置需要邀请或者付费才能访问的社群，提高社区访问门槛</span>
						</div>
						<div class="news_features_item">
							<img src="../images/apply/news/features_2.png" alt="">
							<h2>栏目分类</h2>
							<span>支持自定义栏目分类，便于管理员管理，用户查看</span>
						</div>
						<div class="news_features_item">
							<img src="../images/apply/news/features_3.png" alt="">
							<h2>朋友圈风格</h2>
							<span>界面更加简洁美观，一步到位，适合用户快速阅读</span>
						</div>
						<div class="news_features_item">
							<img src="../images/apply/news/features_4.png" alt="">
							<h2>快速传播</h2>
							<span>共享微信近10亿用户的分享朋友和群等快速传播渠道</span>
						</div>
						<div class="news_features_item">
							<img src="../images/apply/news/features_5.png" alt="">
							<h2>用户互动</h2>
							<span>支持评论、点赞，提高用户参与性</span>
						</div>
						<div class="news_features_item">
							<img src="../images/apply/news/features_6.png" alt="">
							<h2>个性样式</h2>
							<span>提供图文自由排版，大图展示内容，用户更直观感受</span>
						</div>
					</div>
				</div>
			</section>

			<!-- 使用场景 -->
			<section>
				<div class="apply_scenes_box bg-f8">
		  			<div class="size-40 color-333 text-center">适用行业</div>
		  			<div class="apply_down_line"></div>
					
					<div class="scenes_item_box no-padding">
						<div class="scenes_item">
							<img src="../images/apply/news/scenes_1.png" alt="">
							<span class="size-24 color-666">政府</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/news/scenes_2.png" alt="">
							<span class="size-24 color-666">媒体</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/news/scenes_3.png" alt="">
							<span class="size-24 color-666">学校</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/news/scenes_4.png" alt="">
							<span class="size-24 color-666">营销</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/news/scenes_5.png" alt="">
							<span class="size-24 color-666">教育</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/news/scenes_6.png" alt="">
							<span class="size-24 color-666">旅游</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/news/scenes_7.png" alt="">
							<span class="size-24 color-666">同城</span>
						</div>
						<div class="scenes_item">
							<img src="../images/apply/news/scenes_8.png" alt="">
							<span class="size-24 color-666">房地产</span>
						</div>
					</div>
				</div>
			</section>
			
			<!-- 界面展示 -->
		  	<section>
		  		<div class="view_pages_box bg-white">
		  			<div class="size-40 color-333 text-center">应用界面展示</div>
		  			<div class="apply_down_line"></div>
		  			<div class="swiper-container">
						<div class="swiper-wrapper">
						    <div class="swiper-slide"><img src="../images/apply/news/1.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/news/2.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/news/3.png" alt="" /></div>
						    <div class="swiper-slide"><img src="../images/apply/news/4.png" alt="" /></div>
						</div>
					</div>
		  		</div>
		  	</section>
	

			<section>
				<div class="view_case_box bg-f8 radius-bl">
		  			<div class="size-40 color-333 text-center">案例展示</div>
		  			<div class="apply_down_line"></div>

		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/news/case_1.png" alt="">
		  				<img class="case_code" src="../images/apply/news/case_code_1.png" alt="">
		  				<div class="case_name">投资资阳</div>
		  			</div>
		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/news/case_2.png" alt="">
		  				<img class="case_code" src="../images/apply/news/case_code_2.png" alt="">
		  				<div class="case_name">成都魔力影业有限公司</div>
		  			</div>
		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/news/case_3.png" alt="">
		  				<img class="case_code" src="../images/apply/news/case_code_3.png" alt="">
		  				<div class="case_name">安岳恋家家纺</div>
		  			</div>
		  			<div class="case_item">
		  				<img class="case_bg" src="../images/apply/news/case_4.png" alt="">
		  				<img class="case_code" src="../images/apply/news/case_code_4.png" alt="">
		  				<div class="case_name">安岳爱美佳窗帘壁纸壁布</div>
		  			</div>
				</div>
			</section>

	  	</div>

  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/swiper-3.4.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>

    <script type="text/javascript"> 
      var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay : 5000,
        speed:300,
        autoplayDisableOnInteraction: false,
        slidesPerView: 1.8,
        spaceBetween: '6%',
        centeredSlides : true,
        effect : 'coverflow',
      });
  </script>
</body>
</html>
