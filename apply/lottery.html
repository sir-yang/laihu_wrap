<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>幸运抽奖-应用</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lhPhone.css">
    <script type="text/javascript" src="../js/setFontSize.js"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="lottery_bg">
	
	<div class="apply_container">
		<!-- banner -->
		<section>
		  	<div class="apply_box">
		      <div class="size-40 color-white text-center">幸运大抽奖</div>
		      <div class="apply_desc mall_desc">九宫格抽奖，增加互动，让粉丝爱不释手</div>
		      <img class="lottery_logo" src="../images/apply/lottery/lottery_logo.png" alt="">
		  	</div>
	  	</section>

		<div class="apply_content_box">
			
			<!-- 主要功能 -->
		  	<section>
		  		<div class="apply_market_box bg-white radius-tr">
					<div class="size-40 color-333 text-center">主要功能</div>
					<div class="apply_down_line"></div>
					<div class="apply_subtitle">互动营销，吸引粉丝如此简单</div>

					<div class="ticket_program_features_list">
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/lottery/features_1.png" alt="">
					      <span class="title">奖品设置</span>
					      <span>可上传奖品图片，每个格子的内容支持自定义，可自主设置奖品类型</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/lottery/features_2.png" alt="">
					      <span class="title">中奖率设置</span>
					      <span>商家可根据实际情况，自主设置中奖概率，提高用户参与度</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/lottery/features_3.png" alt="">
					      <span class="title">查看抽到的奖品</span>
					      <span>用户可在抽到的奖品查看奖品历史记录，可联系商家领取奖品</span>
					    </div>
					    <div class="ticket_program_features_item">
					      <img src="../images/apply/lottery/features_4.png" alt="">
					      <span class="title">中奖名单显示</span>
					      <span>用户可在页面上实时查看中奖名单和活动规则</span>
					    </div>
					  </div>
					</div>
				</div>
		  	</section>

		  	<section>
		  		<div class="lottery_view_pages bg-f8 radius-bl">
					<div class="size-40 color-333 text-center">主要功能</div>
					<div class="apply_down_line"></div>

					<div class="lottery_view_list">
						<img src="../images/apply/lottery/1.png" alt="">
						<img src="../images/apply/lottery/2.png" alt="">
						<img src="../images/apply/lottery/3.png" alt="">
						<img src="../images/apply/lottery/4.png" alt="">
					</div>
		  		</div>
		  	</section>

	  	</div>

  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/swiper-3.4.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>

    <script type="text/javascript"> 
      var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay : 5000,
        speed:300,
        autoplayDisableOnInteraction: false,
        slidesPerView: 1.8,
        spaceBetween: '6%',
        centeredSlides : true,
        effect : 'coverflow',
      });
  </script>
</body>
</html>
